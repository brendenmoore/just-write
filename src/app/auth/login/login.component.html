<div class="container">
<div class="form-container">
  <form #form autocomplete=off>
    <h2>Login</h2>
    <label for="email">Email</label>
    <input type="email" placeholder="email" name="email" id="email" ngModel required>
    <label for="password">Password</label>
    <input type="password" placeholder="password" name="password" id="password" ngModel required>
    <button type="submit">Login</button>
  </form>
</div>
</div>
