<div class="container">
  <h2>Your Notes:</h2>
  <ul *ngIf="notes">
    <li *ngFor="let note of notes">
      <a [routerLink]="['/write']" [queryParams]="{id: note.id}">{{note.dateCreated.month}}-{{note.dateCreated.date}}-{{note.dateCreated.year}}</a>
    </li>
  </ul>
  <p *ngIf="!notes">No notes yet</p>
</div>
